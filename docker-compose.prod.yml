version: "3.6"

services:
  redis:
    image: redis:6.0.2
    networks:
      - internal

  auth-service:
    env_file:
      - dev.env
    build:
      context: ./auth-service
      dockerfile: Dockerfile.dev
    networks:
      - internal
    ports:
      - 4000:4000
    volumes:
      - "./auth-service:/usr/src/app"
      - "/usr/src/app/node_modules"

  users-db:
    logging:
      driver: none
    image: "bitnami/mongodb:4.2-debian-10"
    ports:
      - 27018:27017
    networks:
      - internal

  mail-service:
    env_file:
      - dev.env
    build:
      context: ./mail-service
      dockerfile: Dockerfile.dev
    networks:
      - internal
    ports:
      - 4001:4001
    volumes:
      - "./mail-service:/usr/src/app"
      - "/usr/src/app/node_modules"

networks:
  internal:
    external: false
